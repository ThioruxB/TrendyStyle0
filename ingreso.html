<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="../Practica/iconos/css/all.min.css">
    <title>Iniciar sesion</title>
</head>
<body>
    
    <!-- Navegacion -->
    
    <nav>
        <a href="index.html">Inicio</a>
        <a href="ingreso.html">Iniciar sesion</a>
        <a href="registro.html">Registrarse</a>
    </nav>
    <!-- 2 fila: formulario-->
    <div class="row mt-4">
        <div class="col-12 col-md-3"></div>
        <div class="col-12 col-md-6">
            <!-- formulario -->
            <div class="card shadow-lg p-3 mb-5 bg-body-secondary rounded">
                <div class="card-header d-flex justify-content-center bg-body-secondary">
                    <img class="card-img-top img-fluid" src="img/logo.jpeg">
                </div>
                <div class="card-body">
                    <!-- formulario -->
                    <form onsubmit="return validarUsuario()" class="was-validated" action="ingreso.html">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electronico</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" name="email" id="InputEmail"  class="form-control" class="form-control" required>
                                <div class="invalid-feedback">
                                    Escribe tu correo electronico
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Contraseña</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" placeholder="Memientes007" id="InputPassword" name="pass" pattern="[A-Z]{1}[a-z]{7,}[0-9]{3}" title="La clave debe contener una letra en mayúscula, 8 en minúsculas y 3 números"  class="form-control"  required>
                                <div class="invalid-feedback">
                                    Escribe tu contraseña
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-md-12 botones d-flex justify-content-around">
                                    <button class="btn btn-outline-dark btn-block"><a class="nav-link" href="olvide la contraseña.html">Olvide la clave</a></button> 
                                    <input type="submit" id="btnAlerta" value="Iniciar sesión" class="btn btn-dark">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row mt-4">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <a class="nav-link" href="registro.html">Aun no tienes cuenta?</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <!-- script de la validacion del ingreso a usuarios-->
    <script>
        function validarUsuario() {
            var email = document.getElementById("InputEmail").value
            var password = document.getElementById("InputPassword").value
        
            //preguntar por cada rol

            if(email==="empleadotrendysyle@gmail.com" && password==="Empleado123"){
                window.location.href="empleado/dashboard.html"
                return false;
            }else if(email==="domiciliariotrendystyle@gmail.com" && password==="Domiciliario123"){
                window.location.href="domiciliario/dashboard.html"
                return false;
            }else if(email==="clientetrendystyle@gmail.com" && password==="Clientes123") {
                window.location.href="index.html";
                return false;
            } else {
                Swal.fire({
                title: "Credenciales de Acceso",
                text: "Credeciales Incorrectas",
                icon: "error" });
                return false;
            }
        }
        
    </script>
</body>
</html>
